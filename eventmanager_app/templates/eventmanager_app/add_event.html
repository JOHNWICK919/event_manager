{% extends 'eventmanager_app/base.html' %}
{% block content %}

<div class="container">
  <h2>Add New Event</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mt-2">Save</button>
    <a href="{% url 'event_list' %}" class="btn btn-secondary mt-2">Cancel</a>
  </form>
</div>

{% endblock %}
